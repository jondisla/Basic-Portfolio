<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet"> 
</head>
<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">
                Jon Disla
            </a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-container">
            <form id="contact-form">
                <h1><span style="font-family: 'Kaushan Script', cursive; font-size: 60px;">C</span>ontact</h1>
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Jon Doe" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input id="submit" type="Submit" value="Submit">
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h3><span style="font-family: 'Kaushan Script', cursive; font-size: 40px;">C</span>onnect with Me</h3>
                <a href="https://www.github.com/jondisla"><img src="assets/images/github.png" class="social" alt="github"></a>
                <a href="https://www.linkedin.com/in/jonathan-dis/"><img src="assets/images/linkedin.png" class="social" alt="linkedin"></a>
                <a href="https://stackexchange.com/users/12227556/jonathan-disla"><img src="assets/images/stackoverflow.png" class="social" alt="stackoverflow"></a>
            </div>
        </section>
    </div>

    <div id="wrapper">

    </div>
